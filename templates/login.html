<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Braintree Food Pantry â€” Admin Login</title>
  
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, rgba(34,211,238,0.1), transparent 70%),
                  radial-gradient(circle at bottom right, rgba(99,102,241,0.1), transparent 70%),
                  #0f172a;
      color: #fff;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .brand-logo {
      font-size: 1.6rem;
      font-weight: 600;
      color: #22d3ee;
    }

    .form-control, .btn {
      border-radius: 0.75rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #22d3ee, #6366f1);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #1eb8cf, #5558e2);
    }

    .form-check-label a {
      color: #22d3ee;
      text-decoration: none;
    }

    .form-check-label a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <div class="text-center mb-4">
      <div class="brand-logo mb-2">
        <i class="bi bi-basket2"></i> Braintree Food Pantry
      </div>
        <div class="text-secondary small">Access the management dashboard</div>
    </div>

    <!-- Flask-integrated form -->
    <form id="loginForm" method="POST" action="{{ url_for('login') }}" novalidate>
      {% if error %}
      <div class="alert alert-danger py-2 text-center small">{{ error }}</div>
      {% endif %}

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
        <div class="invalid-feedback">Username required</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            <i class="bi bi-eye"></i>
          </button>
        </div>
        <div class="invalid-feedback">Password required</div>
      </div>


      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary py-2 fw-semibold">Login</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Password toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.innerHTML = type === 'password'
        ? '<i class="bi bi-eye"></i>'
        : '<i class="bi bi-eye-slash"></i>';
    });

    // Basic front-end validation
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e) => {
      if (!form.checkValidity()) {
        e.preventDefault();
        e.stopPropagation();
      }
      form.classList.add('was-validated');
    });
  </script>
</body>
</html>
